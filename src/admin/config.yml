backend:
  name: git-gateway
  repo: opinionated-digital-studio/opwegdenhaag.nl
  branch: scaffold

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Nieuwsberichten"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Publicatiedatum", name: "date", widget: "datetime"}
      - {label: "Inhoud", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Basispagina's"
    folder: "pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "publicatiedatum", name: "date", widget: "datetime"}
      - {label: "Inhoud", name: "body", widget: "markdown"}